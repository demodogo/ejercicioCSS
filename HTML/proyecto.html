<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicia Sesión</title>
    <link rel="stylesheet" href="../CSS/proyecto.css" />
</head>
<body>
    <div class="cuad-activo">
        <div class="cuadrado-singin">
            <h2>Sign in</h2>
            <form>
                <input type="mail" placeholder="Email" />
                <input type="password" placeholder="Constraseña" />
            </form>
            <p>Forgot your password?</p>
            <button>SIGN IN</button>        
        </div>
        <div class="cuadrado-signup">
            <h2>Sign Up</h2>
            <form>
                <input type="text" placeholder="User" />
                <input type="mail" placeholder="Email" />
                <input type="password" placeholder="Constraseña" />
            </form>
            <button>SIGN UP</button>        
        </div>
    </div>
    <div class="cuad-inactivo">
        <div class="inac-singin">
            <button>SIGN IN</button>      
        </div>
        <div class="inac-singup">
            <button>SIGN UP</button>      
        </div>
    </div>
</body>
</html>
